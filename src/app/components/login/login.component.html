<div class="login-container">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                color: #6d57e8; /* Customize your color */
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                margin-bottom: 5px;
                font-weight: bold;
            }

            input[type="email"],
            input[type="password"] {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                padding: 10px;
                background-color: #e066d0;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #b76bc6;
            }

            .forgot-password {
                text-align: center;
                margin-top: 10px;
            }

            .forgot-password a {
                color: #6d57e8;
                text-decoration: none;
                font-size: 0.9em;
            }

            .forgot-password a:hover {
                text-decoration: underline;
            }

            .error-message {
                color: red;
                font-size: 0.9em;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Log In</h2>
            <form id="loginForm" action="#" method="POST" onsubmit="return validateLogin()"> <!-- JavaScript for validation -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Log in">

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Did you forget your password?</a>
                </div>

                <!-- Error message container -->
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <script>
            function validateLogin() {
                // Hardcoded example of existing users for demo purposes
                var existingUsers = [
                    { email: "user1@example.com", password: "password123" },
                    { email: "user2@example.com", password: "mysecretpassword" }
                ];

                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var errorMessage = document.getElementById('error-message');

                // Reset error message
                errorMessage.innerHTML = '';

                // Check if the user exists
                var user = existingUsers.find(user => user.email === email);

                if (!user) {
                    errorMessage.innerHTML = 'No user found with this email.';
                    return false; // Prevent form submission
                }

                // Check if the password is correct
                if (user.password !== password) {
                    errorMessage.innerHTML = 'Incorrect password. Please try again.';
                    return false; // Prevent form submission
                }

                return true; // Allow form submission
            }
        </script>
    </body>
</div>
